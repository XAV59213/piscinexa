title: Tableau de bord Piscinexa
views:
  - title: Piscines
    path: piscinexa
    icon: mdi:pool
    type: sidebar
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Piscine Papa
          - type: entities
            entities:
              - sensor.papavolumeeau
              - sensor.papatempsfiltration
              - sensor.papaph
              - sensor.papachlore
              - sensor.papalog
          - type: entities
            title: Saisie manuelle
            entities:
              - input_number.papa_ph_current
              - input_number.papa_chlore_current
          - type: horizontal-stack
            cards:
              - type: button
                entity: button.papatest
                name: Test
              - type: button
                entity: button.papareset
                name: Réinitialiser

      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Piscine Maman
          - type: entities
            entities:
              - sensor.mamanvolumeeau
              - sensor.mamantempsfiltration
              - sensor.mamanph
              - sensor.mamanchlore
              - sensor.mamanlog
          - type: entities
            title: Saisie manuelle
            entities:
              - input_number.maman_ph_current
              - input_number.maman_chlore_current
          - type: horizontal-stack
            cards:
              - type: button
                entity: button.mamantest
                name: Test
              - type: button
                entity: button.mamanreset
                name: Réinitialiser

      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Historique pH / Chlore
          - type: history-graph
            hours_to_show: 48
            refresh_interval: 300
            entities:
              - sensor.papaph
              - sensor.papachlore
              - sensor.mamanph
              - sensor.mamanchlore
