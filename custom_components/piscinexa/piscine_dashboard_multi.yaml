title: Tableau de bord Piscinexa
views:
  - title: Piscines
    path: piscinexa
    icon: mdi:pool
    type: sidebar
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Piscine Papa
          - type: entities
            entities:
              - sensor.papa_volume_eau
              - sensor.papa_temps_filtration
              - sensor.papa_ph
              - sensor.papa_chlore
              - sensor.papa_log
          - type: horizontal-stack
            cards:
              - type: button
                entity: button.papa_test
                name: Test
              - type: button
                entity: button.papa_reset
                name: Réinitialiser

      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Piscine Maman
          - type: entities
            entities:
              - sensor.maman_volume_eau
              - sensor.maman_temps_filtration
              - sensor.maman_ph
              - sensor.maman_chlore
              - sensor.maman_log
          - type: horizontal-stack
            cards:
              - type: button
                entity: button.maman_test
                name: Test
              - type: button
                entity: button.maman_reset
                name: Réinitialiser

      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Historique pH / Chlore
          - type: history-graph
            hours_to_show: 48
            refresh_interval: 300
            entities:
              - sensor.papa_ph
              - sensor.papa_chlore
              - sensor.maman_ph
              - sensor.maman_chlore
